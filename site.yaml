mode: production
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.

plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.meta.AutoExtendPlugin
    - hyde.ext.plugins.text.TextlinksPlugin
    - ext.plugins.images.FixedImageThumbnailsPlugin
    - hyde.ext.plugins.images.ImageSizerPlugin

jinja2:
    filters:
        tojson: ext.templates.filters.Json.tojson

context:
    data:
        social:
            -
                name: Facebook
                css_class: facebook
                url: 'https://www.facebook.com/FlowersOfTheHesperides'
                image: images/facebook-w.svg
            -
                name: Pinterest
                css_class: pinterest
                url: 'http://pinterest.com/hesperidesflora/flowers-of-the-hesperides/'
                image: images/pinterest-w.svg
            -
                name: LinkedIn
                css_class: linkedin
                url: 'http://www.linkedin.com/company/3149117'
                image: images/linkedin-w.svg
            -
                name: Twitter
                css_class: twitter
                url: 'https://twitter.com/HesperidesFlora'
                image: images/twitter-w.svg

        menu:
            -
                name: Home
                css_class: home
                type: page
                url: index.html
            -
                name: We can do
                css_class: services
                children:
                -
                    name: 'Events'
                    css_class: events
                    type: page
                    url: events.html
                -
                    name: 'Sympathy flowers & tributes'
                    css_class: tributes
                    type: page
                    url: tributes.html
                -
                    name: 'Contracts'
                    css_class: contracts
                    type: page
                    url: contracts.html
                -
                    name: 'Delivery'
                    css_class: delivery
                    type: page
                    url: delivery.html
                -
                    name: 'Cards & hire'
                    css_class: cards
                    type: page
                    url: cards.html
            -
                name: Gallery
                css_class: gallery
                type: node
                url: gallery.html
            -
                name: 'About'
                css_class: about
                type: page
                url: about.html

        webfonts:
            webfontjs: js/webfont.js
            fonts:
            -
                provider: custom
                family: Hesperides
                fontname: Hesperides-SemiBold
                ttf: fonts/Hesperides.ttf
                svg: fonts/Hesperides.svg
                eot: fonts/Hesperides.eot
            -
                provider: custom
                family: Bliss
                fontname: Bliss-Light
                ttf: fonts/BlissLig.ttf
                svg: fonts/BlissLig.svg
                eot: fonts/BlissLig.eot


thumbnails:
    prefix: s
    crop_type: center
    options:
        quality: 95

meta:
    nodemeta: meta.yaml
    created: !!timestamp 2013-06-08 22:50:00
    charset: utf-8
    author: Mark Steward

server:
    extensions:
        svg: image/svg+xml
        woff: application/font-woff

